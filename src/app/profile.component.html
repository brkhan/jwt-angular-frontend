<mat-card>
    <mat-card-header>
     <mat-card-title>
      <h4>Profile</h4>
     </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item> Name: {{this.profile?.name}}</mat-list-item>
            <mat-list-item>Email : {{this.profile?.email}}</mat-list-item>
            <mat-list-item>Description : {{this.profile?.description}}</mat-list-item>
        </mat-list>
     </mat-card-content>
    </mat-card>

    <mat-card-header>
        <mat-card-title>
            <h4>Posts</h4>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <messages></messages>
    </mat-card-content>
