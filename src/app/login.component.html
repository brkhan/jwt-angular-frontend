<mat-card>
    <mat-card-header>
     <mat-card-title>
      <h4>Login</h4>
     </mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <form>
    <mat-input-container>
        <input [(ngModel)]="loginData.email" name="email" matInput placeholder="email" type="text" >
    </mat-input-container>
    <mat-input-container>
        <input [(ngModel)]="loginData.password" name="password" matInput placeholder="password" type= "password">
    </mat-input-container>
    <button (click)="post()" mat-raised-button color="primary"> Login </button>
    </form>
    </mat-card-content>
    </mat-card>
